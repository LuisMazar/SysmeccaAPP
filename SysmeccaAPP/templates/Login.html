{% load staticfiles %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-widtg, initial-scale=1" />
    <title>Sysmecca</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="login-container">

        <div class="row">
            <h4 class="text-center">Bienvenido a Sysmecca</h4>
        </div>

        <div id="container">
            <div id="header">
                <h3 class="text-center">Iniciar Sesión</h3>
            </div>

            <div id="content">
                <div id="content-main">

                    <form id="frmLogin" method="post" role="form" enctype="multipart/form-data">{% csrf_token %}
                        
                        <div class="imgcontainer">
                            <img src="../static/images/default-user.png" alt="Avatar" class="avatar">
                        </div>

                        <div class="form-group">

                            <label id="lblUsername" for="username">Nombre de Usuario</label>
                            {{ form.username }}
                            <label id="lblPsw" for="password">Contraseña</label>
                            {{ form.password }}

                            <div>
                                <label>
                                    <input type="checkbox" checked="checked"> Recordarme
                                </label>
                            </div>                                                        

                            <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin" id="btnLogin">Entrar</button>
                            
                        </div>

                        <div class="form-group">
                            {#<button type="button" class="cancelbtn">Cancelar</button>#}
                            <span class="psw"><a href="#">Olvido la contraseña?</a></span>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>


    {# Scripts #}
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="{% static 'js/login.js' %}" type="text/javascript"></script>
</body>
</html>
